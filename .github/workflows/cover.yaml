on: ["push", "pull_request"]

name: Test Coveralls

on:
    push:
      branches:
        - main
    workflow_dispatch:

        
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
        uses: actions/checkout@v2

    - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9 # Adjust to your Python version

    - name: Coveralls
      uses: coverallsapp/github-action@v2